<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title id="companyName">七蚁科技</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="layui/css/layui.css" media="all">
    <!-- 网页icon -->
    <link id="x-icon" rel="icon" id="titleIcon" type="image/x-icon" href="images/logo-left.png" />
    <script src="js/vue.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript">
    	$(function() {
    		window.onfocus = function () {
				$('#x-icon').attr("href","images/logo-left.png");
			};
			window.onblur = function () {
				$('#x-icon').attr("href","images/logo-right.png");
			};
    	})
    </script>
    <style type="text/css">
    	[v-cloak] {
	        display: none !important;
	    }
	</style>
</head>
<body>
	<div class="IEmask" id="IEmask"></div>
	<!-- head on -->
	<div id="header"></div>
	<!-- head off -->
	<!-- content on -->
	<div class="content" id='content'>
		<ul>
			<li v-cloak v-for='item in infoList' class="class_name fl">
				<img class="icon" v-bind:src="item.icon">
				<p>{{item.class_name}}</p>
			</li>
		</ul>
		<div class="contentBlock"  v-for='item in infoList'>
			<ul>
				<li v-cloak class="posts" v-for='value in item.posts'>
					<a v-bind:href="toUrl+'?id='+value.id" target="_blank">
						<span class="fl">{{value.title}}</span>
						<span class="fr rgb154">{{value.create_time}}</span>
					</a>
				</li>
			</ul>
		</div>
		<a class="morePosts" href="#">更多<i class="iconfont icon-icon-test"></i></a>
	</div>
	<!-- content off -->
	<!-- contentList on -->
	<div class="contentList" id="contentList">
		<div>
			<div class="listHead rgb53">
				<span class="all-list fl">全部帖子</span>
				<a  class="write fr" @click="hasLogIn"><i class="iconfont icon-xiao47"></i>发表新帖</a>
				<ul class="listClassify rgb154">
					<li  v-cloak v-for='item in classify' class="listClassify_son fl">
						{{item.name}}
					</li>
				</ul>
			</div>
			<div class="labelBox">
				<ul>
					<li class="label fl">标签1</li>
					<li class="label fl">标签</li>
					<li class="label fl">标签3标签4</li>
					<li class="label fl">标签4标签</li>
				</ul>
			</div>
			<ul class="lists">
				<li v-cloak class="list-item rgb53" v-for='item in infoList'>
					<a v-bind:href="toUrl+'?id='+item.id" target="_blank" >
						<span class="item-title">{{item.title}}</span>
						<div class="detail-info">
							<!-- <span class="className fl rgb154">{{value.className}}</span> -->
							<span class="nickName fl rgb154">{{item.user_name}}</span>
							<span class="time fl rgb154">{{item.create_time}}</span>
							<span class="view fr rgb154"><i class="iconfont icon-kanguos"></i>{{item.view_count}}</span>
							<span class="conmment fr rgb154"><i class="iconfont icon-pinglun"></i>{{item.comment_count}}</span>
						</div>
					</a>
				</li>
				<!-- <li v-if="hasBase" class="baseLine">--------------------------------------------------------------------------------我是有底线的--------------------------------------------------------------------------------</li> -->
			</ul>
		</div>
	</div>
	<!-- contentList off -->
	<!-- footer on -->
	<div id="footer"></div>
	<!-- footer off -->
	<script type="text/javascript">
		var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
		var ua = navigator.userAgent.toLowerCase();  

		//判断是否IE浏览器
		if (userAgent.indexOf("Trident") > -1) {
		   alert('系统检测到您正在使用ie8以下内核的浏览器，不能实现完美体验，请更换或升级浏览器访问！');
		   // 刷新当前页面
			// window.location.reload()
			document.getElementById("IEmask").style.display = "block";
		}else{
			// alert(userAgent.indexOf("Trident"));
		}
	</script>
	<script src="js/vue.js"></script>
	<script type="text/javascript" src="font/iconfont.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/jqurey.params.js"></script>
	<script src="layui/layui.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/watchLogIn.js"></script>
	 <!-- 引入头部 -->
    <script>
        $(function() {
            $('#header').load('header.html');
            $('#footer').load('footer.html');
        })
        
    </script>
    <script type="text/javascript" src="js/mouse.js"></script>
</body>
</html>
